<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atenci√≥n al Cliente - Caf√© | ¬°Est√° Rico!</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/6Rb9wxvW/logo.png">
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3e1515 0%, #4C1A1A 50%, #5d2424 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 153, 51, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 153, 51, 0.08) 0%, transparent 50%);
            pointer-events: none;
            animation: pulseGlow 8s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 
                0 25px 70px rgba(0, 0, 0, 0.4),
                0 0 60px rgba(255, 153, 51, 0.1);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
            animation: slideIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .header {
            background: linear-gradient(135deg, #382121 0%, #382929 50%, #4a2020 100%);
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 153, 51, 0.15) 0%, transparent 70%);
            animation: rotateGlow 20s linear infinite;
        }

        @keyframes rotateGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo-overlay {
            width: 300px;
            height: auto;
            margin: 0 auto 15px;
            filter: drop-shadow(0 10px 25px rgba(0,0,0,0.6));
            animation: logoFloat 4s ease-in-out infinite;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .logo-overlay:hover {
            transform: scale(1.05);
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .tipo-maquina {
            display: inline-block;
            background: linear-gradient(135deg, #FF9933 0%, #ffb366 100%);
            color: white;
            padding: 14px 35px;
            border-radius: 30px;
            font-size: 1.3em;
            font-weight: bold;
            margin-top: 10px;
            box-shadow: 
                0 6px 20px rgba(255, 153, 51, 0.5),
                inset 0 -2px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            animation: badgePulse 3s ease-in-out infinite;
        }

        @keyframes badgePulse {
            0%, 100% { transform: scale(1); box-shadow: 0 6px 20px rgba(255, 153, 51, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 8px 25px rgba(255, 153, 51, 0.7); }
        }

        .form-content {
            padding: 40px;
            position: relative;
        }

        .form-title {
            color: #4C1A1A;
            font-size: 1.9em;
            margin-bottom: 10px;
            text-align: center;
            animation: fadeInDown 0.8s ease 0.3s both;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.05);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 35px;
            font-size: 0.95em;
            animation: fadeInDown 0.8s ease 0.4s both;
        }

        .form-group {
            margin-bottom: 25px;
            animation: fadeInUp 0.6s ease both;
        }

        .form-group:nth-child(1) { animation-delay: 0.5s; }
        .form-group:nth-child(2) { animation-delay: 0.6s; }
        .form-group:nth-child(3) { animation-delay: 0.7s; }
        .form-group:nth-child(4) { animation-delay: 0.8s; }
        .form-group:nth-child(5) { animation-delay: 0.9s; }
        .form-group:nth-child(6) { animation-delay: 1s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            color: #4C1A1A;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.95em;
            transition: color 0.3s ease;
        }

        .required {
            color: #FF9933;
            margin-left: 4px;
            animation: requiredPulse 2s ease-in-out infinite;
        }

        @keyframes requiredPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        input[type="text"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 16px;
            border: 2px solid #E0E0E0;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
            background: white;
            position: relative;
        }

        input[type="text"]:hover,
        input[type="tel"]:hover,
        select:hover,
        textarea:hover {
            border-color: #511E1A;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 153, 51, 0.15);
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #511E1A;
            box-shadow: 0 0 0 4px rgba(255, 153, 51, 0.15), 0 4px 12px rgba(255, 153, 51, 0.2);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        select {
            cursor: pointer;
            background-color: white;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #4C1A1A 0%, #672525 50%, #4C1A1A 100%);
            background-size: 200% 100%;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 6px 20px rgba(255, 153, 51, 0.35);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease 1.1s both;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 153, 51, 0.5);
            background-position: 100% 0;
        }

        .submit-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            background: linear-gradient(135deg, #CCCCCC 0%, #999999 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .mensaje {
            padding: 18px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            animation: slideInMessage 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideInMessage {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .mensaje.exito {
            background: linear-gradient(135deg, #D4EDDA 0%, #c3e6cb 100%);
            border: 2px solid #28A745;
            color: #155724;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.2);
        }

        .mensaje.error {
            background: linear-gradient(135deg, #F8D7DA 0%, #f5c6cb 100%);
            border: 2px solid #DC3545;
            color: #721C24;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.2);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #FF9933;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        small {
            display: block;
            margin-top: 6px;
            color: #666;
            font-size: 0.85em;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .hidden-fields {
            display: none;
        }

        @media (max-width: 600px) {
            .form-content {
                padding: 30px 25px;
            }

            .form-title {
                font-size: 1.6em;
            }

            .tipo-maquina {
                font-size: 1.1em;
                padding: 12px 28px;
            }

            .logo-overlay {
                width: 250px;
            }
        }

        @media (max-width: 380px) {
            .form-title {
                font-size: 1.2em;
            }
            .form-subtitle {
                font-size: 0.8rem;
            }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://i.ibb.co/6Rb9wxvW/logo.png" alt="¬°Est√° Rico!" class="logo-overlay">
        </div>

        <div class="form-content">
            <h2 class="form-title">Servicio de Atenci√≥n al Cliente</h2>
            <p class="form-subtitle">Completa el formulario y te contactaremos a la brevedad</p>

            <div id="mensaje" class="mensaje"></div>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px; color: #666;">Enviando y redirigiendo a WhatsApp...</p>
            </div>

            <form id="formulario">
                <div class="hidden-fields">
                    <input type="hidden" id="nroMaquina" name="nroMaquina" value="">
                    <input type="hidden" id="tipoMaquina" name="tipoMaquina" value="Caf√©">
                    <input type="hidden" id="cliente" name="cliente" value="">
                    <input type="hidden" id="sector" name="sector" value="">
                    <input type="hidden" id="modelo" name="modelo" value="">
                </div>

                <div class="form-group">
                    <label for="nombre">Ingresa tu Nombre <span class="required">*</span></label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
                </div>

                <div class="form-group">
                    <label for="tipoPago">Tipo de Pago Realizado <span class="required">*</span></label>
                    <select id="tipoPago" name="tipoPago" required>
                        <option value="">Seleccione una opci√≥n</option>
                        <option value="Efectivo">üíµ Efectivo</option>
                        <option value="Tarjeta">üí≥ Tarjeta</option>
                        <option value="Transferencia">üè¶ Transferencia</option>
                        <option value="C√≥digo QR">üì± C√≥digo QR</option>
                        <option value="Otro">‚ûï Otro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="celular">N√∫mero de Celular <span class="required">*</span></label>
                    <input type="tel" id="celular" name="celular" placeholder="Ej: 3512345678" required pattern="[0-9]{10,15}">
                    <small>Sin espacios ni guiones (10-15 d√≠gitos)</small>
                </div>

                <div class="form-group">
                    <label for="comentarios">Comentarios</label>
                    <textarea id="comentarios" name="comentarios" placeholder="Agrega detalles adicionales sobre el problema..."></textarea>
                </div>

                <div class="form-group">
                    <label for="pagado">¬øHa realizado el pago? <span class="required">*</span></label>
                    <select id="pagado" name="pagado" required>
                        <option value="">Seleccione una opci√≥n</option>
                        <option value="S√≠">‚úÖ S√≠</option>
                        <option value="No">‚ùå No</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn" id="btnEnviar">ENVIAR FORMULARIO</button>
            </form>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyH6JbdO7yc_Vb8I7GOHgtp2s4Lo-pBDetRiKFRlu6usP5RGx0wSslKZl3AyHID_F8y1g/exec';
        const WHATSAPP_NUMBER = '3512348349';

        const formulario = document.getElementById('formulario');
        const mensaje = document.getElementById('mensaje');
        const loading = document.getElementById('loading');
        const btnEnviar = document.getElementById('btnEnviar');

        const maquinas = [
            { nro: '1234', cliente: 'Aeropuerto', sector: 'Arribos', modelo: 'H400', tipo: 'Caf√©' },
            { nro: '1234', cliente: 'Aeropuerto', sector: 'Arribos', modelo: 'H400', tipo: 'Snacks' },
            { nro: '1234', cliente: 'Aeropuerto', sector: 'Arribos', modelo: 'H400', tipo: 'Gaseosas' },
            { nro: '9874', cliente: 'Gestam', sector: 'Personal', modelo: 'H4500', tipo: 'Caf√©' },
            { nro: '9874', cliente: 'Gestam', sector: 'Personal', modelo: 'H4500', tipo: 'Snacks' },
            { nro: '9874', cliente: 'Gestam', sector: 'Personal', modelo: 'H4500', tipo: 'Gaseosas' }
        ];

        function obtenerParametroURL(nombre) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(nombre);
        }

        window.addEventListener('DOMContentLoaded', () => {
            const nroMaquina = obtenerParametroURL('nro');
            const tipoMaquinaParam = obtenerParametroURL('tipo') || 'Caf√©';
            
            console.log('N√∫mero m√°quina:', nroMaquina);
            console.log('Tipo m√°quina recibido:', tipoMaquinaParam);
            
            if (nroMaquina) {
                document.getElementById('nroMaquina').value = nroMaquina;
                document.getElementById('tipoMaquina').value = tipoMaquinaParam;
                
                const maquina = maquinas.find(m => m.nro === nroMaquina && m.tipo === tipoMaquinaParam);
                
                if (maquina) {
                    document.getElementById('cliente').value = maquina.cliente;
                    document.getElementById('sector').value = maquina.sector;
                    document.getElementById('modelo').value = maquina.modelo;
                    console.log('M√°quina encontrada:', maquina);
                } else {
                    console.log('M√°quina no encontrada. Buscando entre:', maquinas);
                }
                
                let emoji = '‚òï';
                if (tipoMaquinaParam === 'Snacks') emoji = 'üçø';
                else if (tipoMaquinaParam === 'Gaseosas') emoji = 'ü•§';
            }
        });

        formulario.addEventListener('submit', async (e) => {
            e.preventDefault();

            const datos = {
                nroMaquina: document.getElementById('nroMaquina').value,
                tipoMaquina: document.getElementById('tipoMaquina').value,
                cliente: document.getElementById('cliente').value,
                sector: document.getElementById('sector').value,
                modelo: document.getElementById('modelo').value,
                nombre: document.getElementById('nombre').value.trim(),
                tipoPago: document.getElementById('tipoPago').value,
                celular: document.getElementById('celular').value.trim(),
                comentarios: document.getElementById('comentarios').value.trim(),
                pagado: document.getElementById('pagado').value
            };

            console.log('Enviando datos:', datos);

            formulario.style.display = 'none';
            loading.style.display = 'block';
            btnEnviar.disabled = true;

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(datos)
                });

                console.log('Respuesta enviada');

                const infoMaq = datos.cliente ? 
                    `Cliente: ${datos.cliente}%0ASector: ${datos.sector}%0AModelo: ${datos.modelo}%0A` : 
                    '';

                const mensajeWhatsApp = 
                    'üö® NUEVA ATENCI√ìN REGISTRADA' + '%0A%0A' +
                    '--- DATOS DE LA M√ÅQUINA ---' + '%0A' +
                    'Nro: ' + datos.nroMaquina + '%0A' +
                    infoMaq +
                    'Tipo: ' + datos.tipoMaquina + '%0A%0A' +
                    '--- DATOS DEL CLIENTE ---' + '%0A' +
                    'Nombre: ' + datos.nombre + '%0A' +
                    'Celular: ' + datos.celular + '%0A%0A' +
                    '--- INFORMACI√ìN DE PAGO ---' + '%0A' +
                    'M√©todo: ' + datos.tipoPago + '%0A' +
                    'Pago realizado: ' + datos.pagado + '%0A%0A' +
                    '--- COMENTARIOS ---' + '%0A' +
                    (datos.comentarios || 'Sin comentarios adicionales');

                const urlWhatsApp = `https://wa.me/${WHATSAPP_NUMBER}?text=${mensajeWhatsApp}`;

                mostrarMensaje('exito', '‚úÖ ¬°Gracias! Redirigiendo a WhatsApp...');

                setTimeout(() => {
                    window.location.href = urlWhatsApp;
                }, 1500);

            } catch (error) {
                console.error('Error:', error);
                mostrarMensaje('error', '‚ùå Ocurri√≥ un error al enviar el formulario. Por favor, intenta nuevamente.');
                loading.style.display = 'none';
                formulario.style.display = 'block';
                btnEnviar.disabled = false;
            }
        });

        function mostrarMensaje(tipo, texto) {
            mensaje.className = `mensaje ${tipo}`;
            mensaje.textContent = texto;
            mensaje.style.display = 'block';
            mensaje.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    </script>
</body>
</html>
